<html lang="es">

		</h1>
		<figure id="avatar">

		<nav>

				<li><a href="#">HTML5</a></li>

			</div>
			<div class="votacion">
				<a href="#" class="up">

				<a href="#" class="down">

	<footer>

			<strong>Powered by Pony</strong>

			DiseñoWeb 2014
